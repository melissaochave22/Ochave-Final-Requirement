<!DOCTYPE html> 
	<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<title>Reversing a Number</title> 
</head> 
<body> 
<script> 
	function flipInt (n) 
{ 
	var digit, result = 0 

while(n){ 
	digit = n % 10 // Get right-most digit. Ex. 123/10 → 12.3 → 3

	result=(result* 10) + digit // Ex. 123 → 1230 + 4 → 1234
	 n = n/10|0 // Remove right-most digit. Ex. 123 → 12.3 → 12 
}

return result

}

I alert( "Reversed number: + flipInt( +prompt("Enter a value") ) 
)

</script>

</body> 
</html>
